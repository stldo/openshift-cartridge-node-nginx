---
Name: node-nginx
Cartridge-Short-Name: NODE
Display-Name: Node (nginx)
Version: '4.5.0'
Cartridge-Version: 0.0.1
Cartridge-Vendor: sbtoledo
Website: https://github.com/sbtoledo/openshift-cartridge-node-nginx
Source-Url: https://github.com/sbtoledo/openshift-cartridge-node-nginx.git
Categories:
    - web_framework
Provides:
    - nodejs-v4
    - nginx-stable
    - nodejs
    - nginx
Subscribes:
    set-env:
        Type: ENV:*
        Required: false
Scaling:
    Min: 1
    Max: -1
Endpoints:
    - Private-IP-Name: IP
      Private-Port-Name: PORT
      Private-Port: 8080
      Public-Port-Name: PROXY_PORT
      Protocols:
          - http
          - https
          - ws
          - wss
      Options:
          primary: true
      Mappings:
          - Frontend: ''
            Backend: ''
            Options:
                websocket: true
